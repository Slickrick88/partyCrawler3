<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../assets/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>
  <script src="../assets/Javascript/FormSubmit.js"></script>
  <!-- <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script> -->
  <title>Party Crawler</title>
</head>

<body>
  <div class="container">

    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Party Crawler</a>
        </div>

        <ul class="nav navbar-nav">
          <li class="active">
            <a href="../index.html">Events</a>
          </li>
          <li>
            <a href="#">Create Events</a>
          </li>
        </ul>

        <ul class="nav navbar-nav navbar-right">
          <li>
            <a href="#">
              <span class="glyphicon glyphicon-user"></span> Sign Up</a>
          </li>
          <li>
            <a href="#">
              <span class="glyphicon glyphicon-log-in"></span> Login</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="row">
      <div class="col-lg-12"></div>
    </div>


  </div>

  <div class="container">
    <form id="partyCrawlerInput">

      <div class="row">
        <div class="form-group col-sm-6">
          <label for="eventName">Name of Event</label>
          <input type="text" class="form-control" id="eventName">
        </div>
      </div>

      <div class="dropdown">
          <label for = "eventType">Type of Event
            <select class="form-control" id = "eventType" name = "eventType">
            <option value ="1"> Block Party</option>
            <option value ="2"> Birthday Party</option>
            <option value ="3"> Shhhh! Surprise Birthday Party</option>
            <option value ="4"> Cocktail Party</option>
            <option value ="5"> Dinner Party</option>
            <option value ="6"> Housewarming Party</option>
            <option value ="7"> Other</option>
          </select>
        </div>

      <div class="row">
        <div class="form-group col-sm-6">
          <label for="host">Host(s)</label>
          <input type="text" class="form-control" id="host">
        </div>
      </div>

      <div class="row">
        <div class="form-group col-sm-6">
          <label for="description">Short Description:</label>
          <textarea class="form-control" rows="5" id="description"></textarea>
        </div>
      </div>

      <div class="row">
        <div class="form-group col-sm-6">
          <label for="datetime-local">Date and Time</label>
          <input id="datetime" type="datetime-local">
        </div>
      </div>

      <div class="row">
        <div class="form-group col-sm-6">
          <label for="address-input">Address: </label>
          <input type="text" class="form-control" id="address-input">
          <label for="city-input">City: </label>
          <input type="text" class="form-control" id="city-input">
          <label for="state-input">State (ex: NC): </label>
          <input type="text" class="form-control" id="state-input">
        </div>
      </div>

      <div class="dropdown">
          <label for = "attire"> Attire
          <select class = "form-control" id = "attire" name = "attire">
              <option value ="1">Casual</option>
              <option value ="2">Dressy Casual</option>
              <option value ="3">Business Casual</option>
              <option value ="4">Semiformal</option>
              <option value ="5">Black Tie</option>
              <option value ="6">White Tie</option>
              <option value ="7">Other</option>
          </label>
        </select>
      </div>

      <div class="dropdown">
          <label for = "Child"> Child Policy 
              <select class = "form-control" id = "child" name = "child" >
                  <option value ="1">Children allowed</option>
                  <option value = "2">No Children</option>
                </label>
              </select>
            </div>

 <button type="submit"  id="submitParty">Submit</button>    
</form>


</body>

</html>
